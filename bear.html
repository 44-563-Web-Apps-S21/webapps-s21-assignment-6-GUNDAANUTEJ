<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bear Html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
 
<body>

<h2>Anu Teja Gunda builds a Bear</h2>
<div class="container">
    <form>
        <input type ="checkbox" id="check1" name="check1" value="hat">
        <label for="check1">hat </label><br>
        
        <input type ="checkbox" id="check2" name="check2" value="scarf">
        <label for="check2">scarf </label><br>
    
        <input type ="checkbox" id="check3" name="check3" value="shirt">
        <label for="check3">shirt </label><br>
    
        <input type="button" onclick="startBear()" value="Start a bear" class="btn btn-primary">
        <br>
    </form>
    
    <form>
        <label for = "property">Enter a property</label>
        <input type ="text" id = "property" name ="property" value ="color"><br>
    
        <label for = "valueEntered">Enter a value</label>
        <input type ="text" id = "valueEntered" name ="valueEntered"><br>
    
        <input type ="button" onclick="updatebear()" value ="Update the bear" class="btn btn-primary">
    </form>
    
    
    <p id="bearResult">This text will be replaced </p>
    <script> 
    
    var my_bear = {}
    function startBear(){
        my_bear = {}
        if(document.getElementById("check1").checked == true)
            my_bear['hat']='true'
        else 
        my_bear['hat']='false'
    
        if(document.getElementById("check2").checked == true)
            my_bear['scarf']='true'
        else 
            my_bear['scarf']='false'
    
        if(document.getElementById("check3").checked == true)
            my_bear['shirt']='true'
        else 
            my_bear['shirt']='false'
        document.getElementById("bearResult").innerHTML=JSON.stringify(my_bear)
        console.log(my_bear)
    }
    function updatebear(){
            property = document.getElementById("property").value 
            valueEntered = document.getElementById("valueEntered").value
            my_bear[property]=valueEntered
            document.getElementById("bearResult").innerHTML=JSON.stringify(my_bear)
            console.log(my_bear)
        }
    </script>
    </div>
    </body>
    </html>
